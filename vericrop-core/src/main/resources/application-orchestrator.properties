# VeriCrop Orchestrator Configuration
# This file contains Kafka and orchestrator-specific settings

# ============================================================================
# Kafka Configuration
# ============================================================================
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Kafka Producer Settings (used by KafkaPublisher)
spring.kafka.producer.bootstrap-servers=${kafka.bootstrap.servers}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1

# Kafka Consumer Settings (used by StartTopicConsumers)
spring.kafka.consumer.bootstrap-servers=${kafka.bootstrap.servers}
spring.kafka.consumer.group-id=orchestrator-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true

# ============================================================================
# Orchestrator Topics
# ============================================================================
# These topics are used to trigger subsystem runs
orchestrator.topics.scenarios=vericrop.scenarios.start
orchestrator.topics.delivery=vericrop.delivery.start
orchestrator.topics.map=vericrop.map.start
orchestrator.topics.temperature=vericrop.temperature.start
orchestrator.topics.supplier_compliance=vericrop.supplier_compliance.start
orchestrator.topics.simulations=vericrop.simulations.start

# ============================================================================
# Application Configuration
# ============================================================================
# Server port (can be overridden if running orchestrator as standalone)
server.port=${SERVER_PORT:8080}

# Logging
logging.level.org.vericrop.orchestrator=INFO
logging.level.org.vericrop.kafka=INFO
