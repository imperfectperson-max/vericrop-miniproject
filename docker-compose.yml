version: '3.8'
services:
  ml-service:
    build: ./docker/ml-service
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./docker/ml-service:/app
      - ./docker/ml-service/vericrop_models:/app/models:ro   # host models -> container /app/models
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: untitled
      POSTGRES_PASSWORD: untitled
      POSTGRES_DB: untitled
    ports:
      - "5432:5432"
    volumes:
      - gdata:/var/lib/postgresql/data

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"

volumes:
  gdata: