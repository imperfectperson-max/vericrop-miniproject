# VeriCrop GUI Application Configuration
# Environment variables take precedence over these values
# To override: set environment variable with uppercase and underscores, e.g., POSTGRES_HOST for postgres.host

# ============================================================================
# Database Configuration (PostgreSQL)
# ============================================================================
postgres.host=localhost
postgres.port=5432
postgres.db=vericrop
postgres.user=vericrop
postgres.password=vericrop123

# HikariCP Connection Pool
db.pool.size=10
db.connection.timeout=30000
db.idle.timeout=600000
db.max.lifetime=1800000

# ============================================================================
# Kafka Configuration
# ============================================================================
kafka.bootstrap.servers=localhost:9092
kafka.enabled=true
kafka.acks=all
kafka.retries=3
kafka.idempotence=true
kafka.batch.size=16384
kafka.linger.ms=10
kafka.buffer.memory=33554432

# Kafka Topics
kafka.topic.batch.events=batch-events
kafka.topic.quality.alerts=quality-alerts
kafka.topic.logistics.events=logistics-events
kafka.topic.blockchain.events=blockchain-events

# ============================================================================
# ML Service Configuration
# ============================================================================
ml.service.url=http://localhost:8000
ml.service.timeout=30000
ml.service.retries=3
ml.service.retry.delay=1000
vericrop.load.demo=true

# ============================================================================
# Application Configuration
# ============================================================================
vericrop.mode=dev
server.port=8080
ledger.path=ledger
quality.pass.threshold=0.7

# API Configuration
vericrop.api.version=1.0.0
vericrop.api.server.prod.url=https://api.vericrop.example.com
vericrop.api.server.staging.url=https://staging-api.vericrop.example.com
vericrop.api.contact.name=VeriCrop Team
vericrop.api.contact.email=support@vericrop.example.com
vericrop.api.contact.url=https://github.com/imperfectperson-max/vericrop-miniproject

# ============================================================================
# Logging Configuration
# ============================================================================
log.level=INFO
log.file.path=logs/vericrop-gui.log

# ============================================================================
# Airflow Configuration
# ============================================================================
airflow.base.url=http://localhost:8080
airflow.dag.id=vericrop_analytics_pipeline
airflow.auth.username=
airflow.auth.password=

# ============================================================================
# VeriCrop Core Configuration
# ============================================================================
vericrop.core.base.url=http://localhost:8081
