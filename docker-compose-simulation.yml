version: '3.8'

# Multi-Instance Simulation Docker Compose Configuration
# This file sets up the infrastructure for running multi-instance simulations
# with 3 instances of each controller type.

services:
  # Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: vericrop-sim-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_LOG4J_ROOT_LOGLEVEL: WARN
    ports:
      - "2181:2181"
    networks:
      - vericrop-simulation
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka message broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: vericrop-sim-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    networks:
      - vericrop-simulation
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: vericrop-sim-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: vericrop-simulation
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8090:8080"
    networks:
      - vericrop-simulation

  # Kafka topic initialization
  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    container_name: vericrop-sim-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: |
      "
      echo 'Creating Kafka topics for simulation...'
      
      # Wait for Kafka to be fully ready
      sleep 5
      
      # Create topics with appropriate configurations
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic simulation-control --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic map-simulation --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic temperature-compliance --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic quality-alerts --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic batch-updates --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic instance-registry --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic logistics-tracking --partitions 3 --replication-factor 1
      
      echo 'Topics created successfully!'
      kafka-topics --bootstrap-server kafka:29092 --list
      "
    networks:
      - vericrop-simulation

  # PostgreSQL for VeriCrop data
  postgres:
    image: postgres:15
    container_name: vericrop-sim-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vericrop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vericrop123}
      POSTGRES_DB: ${POSTGRES_DB:-vericrop}
    ports:
      - "5432:5432"
    volumes:
      - postgres_sim_data:/var/lib/postgresql/data
      - ./vericrop-gui/src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vericrop}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vericrop-simulation

  # Airflow PostgreSQL
  postgres-airflow:
    image: postgres:13
    container_name: vericrop-sim-postgres-airflow
    environment:
      POSTGRES_USER: ${AIRFLOW_DB_USER:-airflow}
      POSTGRES_PASSWORD: ${AIRFLOW_DB_PASSWORD:-airflow123}
      POSTGRES_DB: ${AIRFLOW_DB_NAME:-airflow}
    volumes:
      - postgres_airflow_sim_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AIRFLOW_DB_USER:-airflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vericrop-simulation

  # Airflow webserver for DAG management
  airflow-webserver:
    image: apache/airflow:2.7.1
    container_name: vericrop-sim-airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${AIRFLOW_DB_USER:-airflow}:${AIRFLOW_DB_PASSWORD:-airflow123}@postgres-airflow:5432/${AIRFLOW_DB_NAME:-airflow}
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=false
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SIMULATION_DURATION_SECONDS=120
      - NUM_CONTROLLER_INSTANCES=3
      - _PIP_ADDITIONAL_REQUIREMENTS=kafka-python requests
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    command: >
      bash -c "
        pip install kafka-python requests &&
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        airflow webserver
      "
    depends_on:
      postgres-airflow:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: always
    networks:
      - vericrop-simulation

  # Airflow scheduler for running DAGs
  airflow-scheduler:
    image: apache/airflow:2.7.1
    container_name: vericrop-sim-airflow-scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${AIRFLOW_DB_USER:-airflow}:${AIRFLOW_DB_PASSWORD:-airflow123}@postgres-airflow:5432/${AIRFLOW_DB_NAME:-airflow}
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=false
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SIMULATION_DURATION_SECONDS=120
      - NUM_CONTROLLER_INSTANCES=3
      - _PIP_ADDITIONAL_REQUIREMENTS=kafka-python requests
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: >
      bash -c "
        pip install kafka-python requests &&
        airflow db init &&
        airflow scheduler
      "
    depends_on:
      postgres-airflow:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: always
    networks:
      - vericrop-simulation

  # ML Service for quality predictions (optional)
  ml-service:
    build:
      context: ./docker/ml-service
      dockerfile: Dockerfile
    container_name: vericrop-sim-ml-service
    ports:
      - "8000:8000"
    environment:
      - VERICROP_LOAD_DEMO=true
    networks:
      - vericrop-simulation
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_sim_data:
  postgres_airflow_sim_data:

networks:
  vericrop-simulation:
    driver: bridge
