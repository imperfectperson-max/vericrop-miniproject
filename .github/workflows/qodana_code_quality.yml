name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      
      # Set up Java to ensure Gradle can run properly
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # Cache Gradle wrapper to prevent 503 errors when downloading Gradle distribution
      - name: Cache Gradle wrapper
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-
      
      # Pre-download Gradle wrapper with retry logic to ensure it's available
      - name: Download Gradle wrapper with retry
        run: |
          chmod +x gradlew
          max_attempts=3
          attempt=0
          until [ $attempt -ge $max_attempts ]; do
            ./gradlew --version && break
            attempt=$((attempt+1))
            echo "Gradle download attempt $attempt failed, retrying in 5 seconds..."
            sleep 5
          done
          if [ $attempt -ge $max_attempts ]; then
            echo "Failed to download Gradle after $max_attempts attempts"
            exit 1
          fi
      
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2025.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          # When pr-mode is set to true, Qodana analyzes only the files that have been changed
          pr-mode: false
          use-caches: true
          post-pr-comment: true
          use-annotations: true
          # Upload Qodana results (SARIF, other artifacts, logs) as an artifact to the job
          upload-result: false
          # quick-fixes available in Ultimate and Ultimate Plus plans
          push-fixes: 'none'