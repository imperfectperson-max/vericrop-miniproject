name: E2E Integration Tests
on:
  pull_request:
  push:
    branches: [ "main" ]

# Cancel in-progress runs for the same workflow on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write
  checks: write

jobs:
  e2e:
    name: E2E tests (build image, run container, pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-integration-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-integration-

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-integration-${{ hashFiles('docker/ml-service/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-integration-

      - name: Set up Python for tests
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Docker image (local)
        id: build
        uses: docker/build-push-action@v5
        with:
          push: false
          load: true
          tags: ml-service:e2e-${{ github.sha }}
          file: docker/ml-service/Dockerfile
          context: docker/ml-service
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run container
        run: |
          docker run -d --name mlservice-e2e -p 8000:8000 -e PORT=8000 ml-service:e2e-${{ github.sha }}
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:8000/health >/dev/null 2>&1; then
              echo "service is up"
              break
            fi
            echo "waiting for service..."
            sleep 1
          done
          # Verify service is actually responding
          curl -v http://localhost:8000/health || echo "Health check failed but continuing"
        timeout-minutes: 10

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          if [ -f docker/ml-service/requirements-test.txt ]; then
            pip install -r docker/ml-service/requirements-test.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pytest pytest-rerunfailures requests python-multipart pillow
          fi

      - name: Run integration test (produce junit xml and coverage)
        env:
          BASE_URL: http://localhost:8000
          # Set Python hash seed for deterministic test execution
          PYTHONHASHSEED: 0
          TZ: UTC
        run: |
          # Run pytest with coverage and always write results.xml and coverage.xml
          pytest -q docker/ml-service/tests --junitxml=results.xml --cov=docker/ml-service --cov-report=xml:coverage.xml --reruns=2 --reruns-delay=1 || true
        continue-on-error: true

      - name: Collect container logs (always)
        if: always()
        run: docker logs mlservice-e2e > mlservice-logs.txt || true

      - name: Upload pytest results, coverage and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            results.xml
            coverage.xml
            docker/ml-service/tests
            mlservice-logs.txt
          if-no-files-found: error

      - name: Show container logs (on failure)
        if: failure()
        run: docker logs mlservice-e2e || true

      - name: Stop and remove container
        if: always()
        run: docker rm -f mlservice-e2e || true
      
      # Move cache to avoid growing cache size indefinitely
      - name: Move cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true
