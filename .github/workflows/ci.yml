name: CI - Gradle Build and Docker

on:
  push:
    branches: [ "main", "fix/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  gradle-build:
    name: Build with Gradle
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon
      
      - name: Run tests
        run: ./gradlew test --no-daemon
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            */build/libs/*.jar
            */build/reports/tests/
          if-no-files-found: ignore
  
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: gradle-build
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build JARs
        run: ./gradlew build --no-daemon -x test
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build vericrop-gui Docker image
        run: docker build -t vericrop-gui:ci -f vericrop-gui/Dockerfile .
      
      - name: Build kafka-service Docker image
        run: docker build -t kafka-service:ci -f kafka-service/Dockerfile .
      
      - name: Build vericrop-core Docker image
        run: docker build -t vericrop-core:ci -f vericrop-core/Dockerfile .
      
      - name: List Docker images
        run: docker images | grep -E "vericrop|kafka-service"
