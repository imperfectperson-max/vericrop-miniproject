name: CD - deploy to Render

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy-to-render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets are present (fail early)
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ] || [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID secret missing; failing deploy step."
            exit 1
          fi
      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          set -o pipefail
          http_code=$(curl -s -o /tmp/render-deploy.json -w "%{http_code}" \
            -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' )
          echo "Render API HTTP status: $http_code"
          echo "Render response:"
          cat /tmp/render-deploy.json
          if [ "$http_code" -ge 400 ]; then
            echo "Render deploy API returned error (status $http_code)"
            exit 1
          fi
