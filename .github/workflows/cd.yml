# Build, push to Docker Hub, trigger Render deploy and optionally deploy to Cloud Run.
name: cd-build-deploy
on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_REPO }}

jobs:
  build-and-push:
    name: Build and push Docker image (Docker Hub)
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: build
        name: Build and push image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Set image output
        id: set-image
        run: |
          echo "image=${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  trigger-render-deploy:
    name: Trigger Render deploy (optional)
    needs: build-and-push
    if: ${{ secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render manual deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for service ${RENDER_SERVICE_ID}..."
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}' \
            | jq -r '.'
          echo "Render deploy triggered."

  deploy-cloud-run:
    name: Deploy to Google Cloud Run (optional)
    needs: build-and-push
    if: ${{ secrets.GCP_SA_KEY != '' && secrets.GCP_PROJECT != '' && secrets.GCP_REGION != '' && secrets.GCP_SERVICE_NAME != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GCP credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use gcr
        run: |
          gcloud auth configure-docker --quiet

      - name: Build and push image to Google Container Registry
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_SERVICE_NAME }}:${{ github.sha }}
            gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ secrets.GCP_SERVICE_NAME }}
          image: gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_SERVICE_NAME }}:${{ github.sha }}
          region: ${{ secrets.GCP_REGION }}
          allow-unauthenticated: true