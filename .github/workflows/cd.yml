name: CD - deploy to Render

on:
  push:
    branches:
      - main


jobs:
  deploy-to-render:
    runs-on: ubuntu-latest
    # Run only when both secrets exist (truthy check). Use a proper expression with ${{ ... }}
    if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show which secrets are configured (debug)
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          # debug print (does not reveal secret values)
          if [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_SERVICE_ID is NOT set"
          else
            echo "RENDER_SERVICE_ID is set"
          fi

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          set -o pipefail
          http_code=$(curl -s -o /tmp/render-deploy.json -w "%{http_code}" \
            -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' )
          echo "Render API HTTP status: $http_code"
          cat /tmp/render-deploy.json
          if [ "$http_code" -ge 400 ]; then
            echo "Render deploy API returned error (status $http_code)"
            exit 1
          fi
