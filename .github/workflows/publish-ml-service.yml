# Build and publish ml-service Docker image to GitHub Container Registry (GHCR)
name: Publish ml-service image

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        # Prefer using GITHUB_TOKEN with packages: write permission (configured above).
        # If you prefer a PAT, set a secret GHCR_TOKEN and replace password with ${{ secrets.GHCR_TOKEN }}.
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: imperfectperson-max
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push ml-service image
        uses: docker/build-push-action@v5
        with:
          context: docker/ml-service
          file: docker/ml-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/vericrop-ml-service:main
            ghcr.io/${{ github.repository_owner }}/vericrop-ml-service:sha-${{ github.sha }}

      - name: Output image info
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/vericrop-ml-service:main"
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/vericrop-ml-service:sha-${{ github.sha }}"
