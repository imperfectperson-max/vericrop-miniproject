plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0' apply false
    id 'io.spring.dependency-management' version '1.1.0'
    id 'org.openjfx.javafxplugin' version '0.0.13' apply false
}

allprojects {
    group = 'org.vericrop'
    version = '1.0.0'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:3.1.0"
        }
    }

    // Use classic source/target compatibility instead of the toolchain to avoid automatic provisioning
    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
        sourceCompatibility = '17'
        targetCompatibility = '17'
    }

    test {
        useJUnitPlatform()
    }
}

project(':vericrop-core') {
    dependencies {
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
        implementation 'org.slf4j:slf4j-api:2.0.7'
        implementation 'org.apache.kafka:kafka-clients:3.4.0'
        implementation 'com.squareup.okhttp3:okhttp:4.11.0'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
    }
}

project(':kafka-service') {
    apply plugin: 'org.springframework.boot'

    // This is a library module, not an application, so disable bootJar
    tasks.named('bootJar') {
        enabled = false
    }
    tasks.named('jar') {
        enabled = true
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter'
        implementation 'org.springframework.boot:spring-boot-starter-json'
        implementation 'org.springframework.kafka:spring-kafka'
        implementation project(':vericrop-core')
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.springframework.kafka:spring-kafka-test'
    }
}

project(':ml-client') {
    dependencies {
        implementation 'com.squareup.okhttp3:okhttp:4.11.0'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
        implementation 'org.slf4j:slf4j-api:2.0.7'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
    }
}

project(':vericrop-gui') {
    apply plugin: 'application'
    apply plugin: 'org.openjfx.javafxplugin'
    apply plugin: 'org.springframework.boot'

    javafx {
        version = '17.0.6'
        modules = [
                'javafx.controls',
                'javafx.fxml',
                'javafx.web'
        ]
    }

    dependencies {
        implementation project(':vericrop-core')
        implementation project(':ml-client')
        implementation project(':kafka-service')

        // JavaFX dependencies (including charts for PieChart support)
        implementation "org.openjfx:javafx-controls:17.0.6"
        
        // Spring Boot and Web
        implementation 'org.springframework.boot:spring-boot-starter-web'
        
        // Apache Kafka client for messaging
        implementation 'org.apache.kafka:kafka-clients:3.4.0'
        
        // Database - PostgreSQL and HikariCP connection pool
        implementation 'org.postgresql:postgresql:42.6.0'
        implementation 'com.zaxxer:HikariCP:5.0.1'
        implementation 'org.springframework.boot:spring-boot-starter-jdbc'
        
        // Database migrations with Flyway
        implementation 'org.flywaydb:flyway-core:9.22.3'
        
        // Security - BCrypt for password hashing
        implementation 'org.springframework.security:spring-security-crypto:6.1.0'
        implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
        
        // Resilience4j for circuit breaker, retry, timeout
        implementation 'io.github.resilience4j:resilience4j-spring-boot3:2.1.0'
        implementation 'io.github.resilience4j:resilience4j-circuitbreaker:2.1.0'
        implementation 'io.github.resilience4j:resilience4j-retry:2.1.0'
        implementation 'io.github.resilience4j:resilience4j-timelimiter:2.1.0'
        
        // Spring Boot Actuator for health and metrics endpoints
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        
        // Micrometer for Prometheus metrics
        implementation 'io.micrometer:micrometer-registry-prometheus'
        
        // OpenAPI/Swagger for API documentation
        implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'
        
        // HTTP client for ML service integration
        implementation 'com.squareup.okhttp3:okhttp:4.11.0'
        
        // JSON processing
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2'
        
        // Logging
        implementation 'org.slf4j:slf4j-api:2.0.7'
        implementation 'ch.qos.logback:logback-classic:1.4.8'
        implementation 'net.logstash.logback:logstash-logback-encoder:7.4'
        
        // QR Code generation with ZXing
        implementation 'com.google.zxing:core:3.5.2'
        implementation 'com.google.zxing:javase:3.5.2'
        
        // PDF generation with iText
        implementation 'com.itextpdf:itext7-core:7.2.5'

        // Testing dependencies
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
        testImplementation 'org.mockito:mockito-core:5.3.1'
        testImplementation 'org.mockito:mockito-junit-jupiter:5.3.1'
        testImplementation 'com.squareup.okhttp3:mockwebserver:4.11.0'
        testImplementation 'com.h2database:h2:2.2.220'  // In-memory database for tests
    }

    application {
        mainClass = 'org.vericrop.gui.MainApp'
        applicationDefaultJvmArgs = [
                '--add-opens=javafx.controls/javafx.scene.control=ALL-UNNAMED',
                '--add-opens=javafx.graphics/javafx.scene=ALL-UNNAMED',
                '--add-modules=javafx.controls,javafx.fxml,javafx.web,javafx.graphics'
        ]
    }
}