[pytest]
# Pytest configuration for VeriCrop project
# Configures test execution behavior for CI and local development

# Show durations of 10 slowest tests to identify performance bottlenecks
addopts = --durations=10
    # Retry failed tests up to 2 times to handle transient failures
    --reruns=2
    # Delay between retries (in seconds)
    --reruns-delay=1
    # Verbose output for better debugging
    -v
    # Show extra test summary info
    -ra

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version required
minversion = 7.0
