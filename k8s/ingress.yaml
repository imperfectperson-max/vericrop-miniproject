apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vericrop-ingress
  namespace: vericrop
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: "nginx"
    # Enable TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Security headers
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  tls:
  - hosts:
    - vericrop.example.com
    - api.vericrop.example.com
    - ml.vericrop.example.com
    secretName: vericrop-tls-cert
  rules:
  # Main API
  - host: api.vericrop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vericrop-gui-service
            port:
              number: 8080
  # ML Service
  - host: ml.vericrop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ml-service
            port:
              number: 8000
  # Health checks (no TLS required)
  - host: vericrop.example.com
    http:
      paths:
      - path: /health
        pathType: Exact
        backend:
          service:
            name: vericrop-gui-service
            port:
              number: 8080
      - path: /actuator/health
        pathType: Prefix
        backend:
          service:
            name: vericrop-gui-service
            port:
              number: 8080
