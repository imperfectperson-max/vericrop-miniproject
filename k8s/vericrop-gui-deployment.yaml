---
apiVersion: v1
kind: Namespace
metadata:
  name: vericrop
  labels:
    name: vericrop
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vericrop-gui-config
  namespace: vericrop
data:
  SERVER_PORT: "8080"
  LOG_LEVEL: "INFO"
  SPRING_PROFILES_ACTIVE: "production"
  KAFKA_ENABLED: "true"
  VERICROP_MODE: "production"
  ML_SERVICE_URL: "http://ml-service:8000"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "vericrop"
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"

---
apiVersion: v1
kind: Secret
metadata:
  name: vericrop-gui-secrets
  namespace: vericrop
type: Opaque
stringData:
  POSTGRES_USER: "vericrop"
  POSTGRES_PASSWORD: "CHANGE_ME"  # ⚠️ Use external secret management in production
  JWT_SECRET_KEY: "CHANGE_ME"
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericrop-gui
  namespace: vericrop
  labels:
    app: vericrop-gui
    version: v1.0.0
    component: backend
spec:
  replicas: 3  # High availability with 3 replicas
  selector:
    matchLabels:
      app: vericrop-gui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  template:
    metadata:
      labels:
        app: vericrop-gui
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: vericrop-gui
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init container to wait for dependencies
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
      
      - name: wait-for-kafka
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z kafka-service 9092; do echo waiting for kafka; sleep 2; done;']
      
      containers:
      - name: vericrop-gui
        image: vericrop-gui:1.0.0  # Replace with your registry URL
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        env:
        # ConfigMap values
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: vericrop-gui-config
              key: SERVER_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: vericrop-gui-config
              key: LOG_LEVEL
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: vericrop-gui-config
              key: SPRING_PROFILES_ACTIVE
        - name: ML_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: vericrop-gui-config
              key: ML_SERVICE_URL
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: vericrop-gui-config
              key: POSTGRES_HOST
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: vericrop-gui-config
              key: POSTGRES_DB
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: vericrop-gui-config
              key: KAFKA_BOOTSTRAP_SERVERS
        
        # Secret values
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: vericrop-gui-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vericrop-gui-secrets
              key: POSTGRES_PASSWORD
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: vericrop-gui-secrets
              key: JWT_SECRET_KEY
        
        # Resource requests and limits
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe - don't send traffic if not ready
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe - give extra time for initial startup
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 12  # 120 seconds total
        
        # Volume mounts
        volumeMounts:
        - name: ledger-storage
          mountPath: /app/ledger
        - name: data-storage
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      
      volumes:
      - name: ledger-storage
        persistentVolumeClaim:
          claimName: vericrop-ledger-pvc
      - name: data-storage
        persistentVolumeClaim:
          claimName: vericrop-data-pvc
      - name: logs
        emptyDir: {}
      
      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vericrop-gui
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: vericrop-gui-service
  namespace: vericrop
  labels:
    app: vericrop-gui
spec:
  type: ClusterIP
  selector:
    app: vericrop-gui
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vericrop-gui
  namespace: vericrop

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vericrop-ledger-pvc
  namespace: vericrop
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods need access
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Replace with your storage class

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vericrop-data-pvc
  namespace: vericrop
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vericrop-gui-hpa
  namespace: vericrop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vericrop-gui
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vericrop-gui-pdb
  namespace: vericrop
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: vericrop-gui

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vericrop-gui-ingress
  namespace: vericrop
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "20"
spec:
  tls:
  - hosts:
    - vericrop.example.com
    secretName: vericrop-tls
  rules:
  - host: vericrop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vericrop-gui-service
            port:
              number: 80
