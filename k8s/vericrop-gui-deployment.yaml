apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericrop-gui
  namespace: vericrop
  labels:
    app: vericrop-gui
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vericrop-gui
  template:
    metadata:
      labels:
        app: vericrop-gui
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: vericrop-gui
        # IMPORTANT: Use specific version tags in production, not 'latest'
        # Example: your-registry.com/vericrop-gui:1.0.0
        # Or use digest: your-registry.com/vericrop-gui@sha256:abc123...
        image: your-registry.com/vericrop-gui:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: vericrop-secrets
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vericrop-secrets
              key: postgres-password
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: vericrop-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: vericrop-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: vericrop-config
              key: POSTGRES_DB
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: KAFKA_ENABLED
          valueFrom:
            configMapKeyRef:
              name: vericrop-config
              key: KAFKA_ENABLED
        - name: ML_SERVICE_URL
          value: "http://ml-service:8000"
        - name: VERICROP_MODE
          valueFrom:
            configMapKeyRef:
              name: vericrop-config
              key: VERICROP_MODE
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: vericrop-config
              key: LOG_LEVEL
        - name: JAVA_OPTS
          value: "-Xms1g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Djava.security.egd=file:/dev/./urandom"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: ledger-storage
          mountPath: /app/ledger
      volumes:
      - name: ledger-storage
        persistentVolumeClaim:
          claimName: vericrop-ledger-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vericrop-gui-service
  namespace: vericrop
  labels:
    app: vericrop-gui
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: vericrop-gui
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vericrop-ledger-pvc
  namespace: vericrop
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change based on your cluster
